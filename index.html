<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - Página Inicial</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div id="left">
            <img src="/assets//images/Left.png" alt="menu e logo do youtube">
        </div>
        <div id="center">
            <img src="/assets/images/Center.png" alt="">
        </div>
        <div id="right">
            <img src="/assets/images/Right.png" alt="gravar, notificações e foto de perfil">
        </div>
    </header>
    
    <main>
        <div id="slidebar">
            <img src="/assets/images/inicio.png" alt="botão inicio">
            <img src="/assets/images/explorar.png" alt="botão explorar">
            <img src="/assets/images/inscricoes.png" alt="botão inscricoes">
            <img src="/assets/images/youtubemusic.png" alt="botão youtube music">
            <img src="/assets/images/videosquegostei.png" alt="botão videos que gostei">
            <img src="/assets/images/assistirmaistarde.png" alt="botão assistir mais tarde">
            <img src="/assets/images/downloads.png" alt="botão downloads">
            <img src="/assets/images/filmes.png" alt="botão filmes">
            <img src="/assets/images/aprender.png" alt="botão aprender">
            <img src="/assets/images/esportes.png" alt="botão esportes">
        </div>
        <div id="videos">

        </div>
    </main>
</body>
</html>
